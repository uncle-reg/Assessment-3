<!DOCTYPE html>
<html>
  <head>
    <title>POSTCARD GALLERY</title>
      <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>
    <div id="controls">
        <input type="text" placeholder="To..." id="myTo"/>
        <input type="text" placeholder="My Message" id="myMessage"/>
        <input type="text" placeholder="From..." id="myFrom"/>
        <input type="text" placeholder="Background Image" id="bgImg"/>
        <button id="add">Add to Gallery</button> |
        <button id="save">Save Array</button>
        <button id="load">Load Array</button>
    </div>
    
    <div id="preview"></div>
      
      <script src="index.js"></script>
  </body>
</html>
